<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Out Application</h1>
                <p>Please login to use this platform</p>
            </div>
        <form class="login-form">
            <div class="login-form-content">
                <div class="form-item">
                    <label for="email">Enter Eamil</label>
                    <input type="text" id="emial">
                </div>
                <div class="form-item">
                    <label for="password">Enter Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox" id="checkbox"></label>Remember password</label>
                    </div>
                </div>
                <button type="submit">Sign In</button>
            </div>
            <div class="login-form-footer">
                <a href="#">
                    <img width="30" src="https://cdn-icons-png.flaticon.com/512/145/145802.png"
                     alt=""> Facebook Login
                </a>
                <a href="#">
                    <img width="30" src="https://w7.pngwing.com/pngs/866/916/png-transparent-logo-computer-icons-instagram-instagram-application-logo-text-trademark-magenta-thumbnail.png"
                     alt=""> Instargram Login
                </a>
            </div>
        </form>
      </div>
      <div class="login-right">
        <img src="new_tust.svg">
    </div>
    </div>
   
</body>
</html>
